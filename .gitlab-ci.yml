before_script:
  - echo "Before script"
  - cd /var/www/nuxt-example
  - git pull
  - npm install
  - npm run build
  - cd security
  - npm install
  - sudo chown -R www-data:www-data /var/www/nuxt-example
deploying:
  stage: deploy
  script:
    - echo "Deployed"
    - sudo su root
    - pm2 restart nuxt-example
    - pm2 restart nuxt-example-security
    - pm2 save
